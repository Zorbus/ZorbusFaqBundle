Zorbus\FaqBundle\Entity\Faq:
    type: entity
    table: zorbus_faq_faq
    repositoryClass: Zorbus\FaqBundle\Entity\FaqRepository
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        title:
            type: string
            length: 255
            nullable: false
        description:
            type: text
        lang:
            type: string
            length: 5
            nullable: true
            default: en_US
        slug:
            type: string
            length: 255
            gedmo:
                slug:
                    separator: '-'
                    style: default
                    fields:
                        - title
        enabled:
            type: boolean
            default: true
            nullable: true
        created_at:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        updated_at:
            type: datetime
            gedmo:
                timestampable:
                    on: update

    oneToMany:
        items:
            targetEntity: Zorbus\FaqBundle\Entity\Item
            mappedBy: faq
            orderBy:
                position: ASC